<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平衡车广告</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 234px;
            height: 300px;
            background-color: white;
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            background-image: url('商品.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .text-top {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color:black;
        }

        .text-bottom {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #cccccc;
        }

        .price {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="text-top">九号平衡车</div>
        <div class="text-bottom">成人的玩具</div>
        <div class="price">1999元</div>
    </div>
</body>
</html>
